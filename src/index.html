  <div>
  <div class=" container-fluid d-flex justify-content-center "
    style=" background-color: rgba(163, 216, 219, 0.986);  height:750px;">
    <!-- Content here -->
    <div class="mt-4 tab-content shadow-lg p-3 mb-5 bg-light rounded bg-opacity-50" id="myTabContent"
      style="width: 600px;height: 660px; ">

      <b class="fs-2 ms-4"> Registration Form</b>
      <form role="form" action="/register" method="POST">
        <div class="row p-3 mt-2">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="firstname" id="first_name" class="form-control input-sm"
                placeholder="First Name" value="">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="lastname" id="last_name" class="form-control input-sm" placeholder="Last Name"value="">
            </div>
          </div>
        </div>

        <div class="form-group p-3">
          <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" value="">
        </div>

        <div class="row p-3">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" value="">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group ">
              <input type="password" name="cnpassword" id="password_confirmation" class="form-control input-sm"
                placeholder="Confirm Password" value="">
            </div>
          </div>
        </div>
        <!-- <div class="form-group p-3">
              <input type="number" name="txtEmpPhone" id="email" class="form-control input-sm" placeholder="Email Address">
            </div> -->
        <div class="row p-3">
          <div class="col-xs-2 col-sm-2 col-md-2">
            <div class="form-group ">
              <select name="code" class="form-control">
                <option value="india">+91</option>
                <option value="usa">+92</option>
                <option value="china">+93</option>
              </select>
            </div>
          </div>
          <div class="col-xs-10 col-sm-10 col-md-10">
            <div class="form-group ">
              <input type="text" name="txtEmpPhone" id="txtEmpPhone" class="form-control input-sm"
                placeholder="Phone Number" value="">
            </div>
          </div>
        </div>
        <div class="form-group p-3">
          <select name="Securitykey" class="form-control">
            <option class="hidden" selected disabled>Please select your Sequrity Question</option>
            <option value="What is your Birthdate?">What is your Birthdate?</option>
            <option value="What is Your old Phone Number">What is Your old Phone Number</option>
            <option value="What is your Pet Name?">What is your Pet Name?</option>
          </select>
        </div>

        <div class="form-group p-3 ">
          <input type="text" name="answer" id="answer" class="form-control input-sm" placeholder="Answer">
        </div>

        <div class="row p-3">
          <input type="submit" value="Register" class="btn btn-info btn-lg input-sm ">
        </div>
      </form>

      <b class="fs-4 ms-5"> Have already an account? <a href="/login">Login Here</a></b>
    </div>
